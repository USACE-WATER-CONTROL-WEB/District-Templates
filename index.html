<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Template Example</title>
        <link rel="stylesheet" href="./assets/bootstrap-5.2.1/css/bootstrap.min.css">
        <script src="./assets/bootstrap-5.2.1/js/bootstrap.min.js"></script>
        <script type="module" defer src="./js/main.js"></script>
        <!-- <link rel="stylesheet" href="./css/skin.css"> -->
        <style>
            .bd-main {
                /* Ensure the footer sticks to the bottom without content */
                min-height: 50vh;
            }
        </style>
    </head>

    <body>
            <header class="bg-light sticky-top"></header>
            <div class="container-xxl my-md-4 bd-layout">

                </aside>
                <main class="bd-main order-1" id="mainContent">

                    <div class="box-usace">
                        <h1 class="box-header-striped" id="content">

                            <span class="rss"></span>

                                <!-- Box Content Here -->
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        <footer></footer>
