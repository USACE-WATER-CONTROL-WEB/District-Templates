<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <title>
            Example Page
        </title>
        <meta content="Example NWD Page" name="Keywords" />
        <meta content="U.S. Army Corps of Engineers - Frequently Asked Questions " name="Description" />
        <meta content="USACE Northwestern Division District" name="Author" />
        <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="IE=11" http-equiv="X-UA-Compatible" />
        <link href="/images/logos/usace.png" rel="apple-touch-icon" sizes="192x144" />
        <link href="/images/logos/usace.png" rel="icon" sizes="192x144" />
        <!-- <link href="/css/lakepage.css" rel="stylesheet"/> -->
    </head>
    <body>
        <div id="page-container">
            <div id="header"></div>
            <div class="page-wrap">
                <div class="container-fluid">
                    <!--#include virtual="/includes/breadcrumbs.shtml" -->
                    <div class="page-content">
                        <!--#include virtual="/includes/sidebar.shtml" -->
                        <div class="col-md backend-cp-collapsible" id="topPane">
                            <div class="box-top-container">
                                <div class="text-padding box-container-item">
                                    <div class="box-usace">
                                        <h2 class="box-header-striped">
                                            <span class="title">
                                                Your Page Title
                                            </span>
                                        </h2>
                                        <div class="box-content box-content-border">
                                            <div class="text-padding">
                                            </div>
                                        </div>
                                    </div>
                                    <img alt="Wear your life jacket" class="life-jacket" id="modernth"
                                        src="/images/logos/modernthx240.png" title="Wear your life jacket" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="returnTop" title="Return to Top of Page">
                        Top
                    </button>
                </div>
            </div>
        </div>
    </body>
    <!--#include virtual="/includes/footer.shtml" -->
    <script src="./js/libraries/jQuery-3.3.6.min.js"></script>
    <script defer>
        // When the document has loaded pull in the page header and footer skins
        $(document).ready(function () {
            // Change the v= to a different number to force clearing the cached version on the client browser
            $('#header').load('./templates/DISTRICT.header.html?v=1');
            $('#sidebar').load('./templates/DISTRICT.sidebar.html?v=1');
            $('#footer').load('./templates/DISTRICT.footer.html?v=1');
        })
    </script>
</html>
